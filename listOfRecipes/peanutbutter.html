    <h1>Crazy Peanut Butter Sandwich</h1>
    <h1> Ingredients
        <p>
            <ul>
                <li>2 slices bread</li>
                <li>1 ½ tablespoons peanut butter</li>
                <li>1 ½ tablespoons applesauce</li>   
            </ul>
        </p>
    </h1>
    <h1>Steps
        <p>
            <ol>
                <li>Spread peanut butter on one slice of bread, and applesauce on the other slice.</li>
                <li>Place them together, cut in half, and serve.</li>
            </ol>
        </p>
    </h1>
